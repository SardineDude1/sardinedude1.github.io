<!DOCTYPE html>
<html>
<head>
  <title>Dewey Decimal Shelving Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Dewey Decimal Shelving Game</h1>
  <div id="game-container">
    <div id="instructions">
      <h2>Instructions:</h2>
      <p>Drag and drop the books into the correct shelves based on their Dewey Decimal call numbers.</p>
    </div>
    <div id="shelves-container">
      <div class="shelf" id="shelf-100">100 - Philosophy</div>
      <div class="shelf" id="shelf-200">200 - Religion</div>
      <div class="shelf" id="shelf-300">300 - Social Sciences</div>
      <div class="shelf" id="shelf-400">400 - Language</div>
      <div class="shelf" id="shelf-500">500 - Science</div>
    </div>
    <div id="books-container">
      <div class="book draggable" id="book-125">Book 1 (125)</div>
      <div class="book draggable" id="book-275">Book 2 (275)</div>
      <div class="book draggable" id="book-350">Book 3 (350)</div>
      <div class="book draggable" id="book-525">Book 4 (525)</div>
      <div class="book draggable" id="book-425">Book 5 (425)</div>
    </div>
  </div>
  <script src="deweyscript.js"></script>
</body>
</html>
